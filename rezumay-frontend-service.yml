kind: Service
apiVersion: v1
metadata:
  name: rezumay-backend-service
  labels:
    name: rezumay-backend-service
    app: rezumay-app
spec:
  selector:
    name: rezumay-frontend-pod
    app: rezumay-app
  type:  ClusterIP
  ports:
  - port:  8080 #service port
    targetPort:  80 #pod port